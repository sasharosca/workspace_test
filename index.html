<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Schema Builder with Upload/Download and Fixed Dynamic UI</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Schema Builder with Upload/Download and Fixed Dynamic UI</h1>

<div id="schemaBuilder">
  <h2>Build Your Schema</h2>
  <div style="margin-bottom: 20px;">
    <button id="newSchemaBtn">New Schema</button>
    <button id="openSchemaBtn">Open Schema File</button>
    <input type="file" id="schemaFileInput" accept=".json" style="display:none;"/>
    <span id="currentFile" style="margin-left: 10px; font-style: italic;"></span>
  </div>
  <div id="variablesContainer" style="margin-top: 10px;"></div>
  <button id="addVariableBtn" style="display: none;">Add Variable</button>
  
</div>

<div id="dynamicUI">
  <h2>Dynamic UI</h2>
  <div id="formContainer"></div>
</div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
